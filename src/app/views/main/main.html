<div class="app">
    <div class="header">
        <date-selector dates="main.dates"></date-selector>
    </div>

    <div class="content">
        <site-card site-datas="site"
                   weather-datas="main.siteWeather[site.id]"
                   flyability-datas="main.siteFlyability[site.id]"
                   user-geoposition="main.userGeoPosition"
                   ng-repeat="site in main.sites"></site-card>
    </div>

    <div class="footer"></div>
</div>
